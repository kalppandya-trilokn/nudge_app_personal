{% load i18n static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% trans "Password Reset Complete" %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'vendor/adminlte/css/adminlte.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <style>
        body {
            background: linear-gradient(to right, #e9ebee, #2b395d);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0 1rem;
        }
        .login-card {
            display: flex;
            max-width: 850px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            overflow: hidden;
            background: #fff;
            padding: 3rem 2rem;
            flex-direction: column;
            text-align: center;
        }
        .login-card h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        .login-card p {
            color: #444;
            margin-bottom: 2rem;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: .5rem;
            font-weight: 500;
            padding: .75rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h3><i class="fas fa-check-circle text-success"></i> {% trans "Password Reset Complete" %}</h3>
        <p>{% trans "Your password has been set. You may go ahead and log in now." %}</p>
        <a href="/" class="btn btn-primary">{% trans "Log in" %}</a>
    </div>

    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/adminlte/js/adminlte.min.js' %}"></script>
</body>
</html>
