{% load i18n static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% trans "Set New Password" %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Import AdminLTE CSS -->
    <link rel="stylesheet" href="{% static 'vendor/adminlte/css/adminlte.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <style>
        :root {
            --background-gradient: linear-gradient(to right, #e9ebee, #2b395d);
        }

        body {
            background: var(--background-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0 1rem;
        }

        .login-card {
            display: flex;
            max-width: 850px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .login-image-section {
            background-color: #2c3e50;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ecf0f1;
            padding: 2rem;
        }

        .login-form-section {
            flex: 1;
            background: #fff;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .reset-text {
            color: #444;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-control {
            border-radius: .5rem;
            padding: .75rem 1rem;
            height: auto;
        }

        .input-group-text {
            border-radius: 0 .5rem .5rem 0;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: .5rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .login-card {
                flex-direction: column;
            }
            .login-image-section {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-image-section">
            <h3>{% trans "Almost there!" %}</h3>
            <p>{% trans "Just set your new password." %}</p>
        </div>
        <div class="login-form-section">
            {% if validlink %}
                <h3 class="reset-text">{% trans "Set your new password" %}</h3>
                <form method="post">
                    {% csrf_token %}

                    <!-- New Password -->
                    <div class="input-group mb-3">
                        <input type="password" name="new_password1" class="form-control" 
                               placeholder="{% trans 'New password' %}" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Confirm New Password -->
                    <div class="input-group mb-3">
                        <input type="password" name="new_password2" class="form-control" 
                               placeholder="{% trans 'Confirm new password' %}" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">{% trans "Change my password" %}</button>
                </form>
            {% else %}
                <h3 class="reset-text text-danger">{% trans "Password reset link is invalid or has expired." %}</h3>
            {% endif %}
        </div>
    </div>

    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/adminlte/js/adminlte.min.js' %}"></script>
</body>
</html>
